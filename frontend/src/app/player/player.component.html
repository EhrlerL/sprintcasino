<div class="grid grid-cols-2 gap-0 mx-0">
    <div *ngFor="let player of (players | keyvalue)">
        <div class="badge badge-outline badge-primary badge-xl">
            {{player.value.name}}  
            <div *ngIf="player.value.vote; else notSelected">
                <div class="inline-grid *:[grid-area:1/1]">
                    <div class="status status-success animate-ping status-xl"></div>
                    <div class="status status-success status-xl"></div>
                </div>
            </div>
            <ng-template #notSelected>
                <div class="inline-grid *:[grid-area:1/1]">
                    <div class="status status-error animate-ping status-xl"></div>
                    <div class="status status-error status-xl"></div>
                </div>
            </ng-template>
        </div>
        <div class="chat chat-start">
            <div class="chat-bubble">
                <span *ngIf="!lobby.revealed">{{player.value.vote ? 'âœ…' : '...'}}</span>
                <span *ngIf="lobby.revealed">{{player.value.vote || '-'}}</span>
            </div>
        </div>
    </div>
</div>
