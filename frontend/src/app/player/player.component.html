<!-- RESPONSIVE GRID -->
<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-2">
    <div *ngFor="let player of (players | keyvalue)" class="flex flex-col items-center gap-2">
        <!-- CARD -->
        <div 
            class="card bg-base-300 shadow-sm"
            [ngClass]="{
                'bg-base-300': !isOff(player.value.vote),
                'bg-error': isOff(player.value.vote),
            }">
            <div class="card-body">
                <div class="card-title justify-center center">
                    <span *ngIf="!lobby.revealed" class="mb-5">...</span>
                    <span *ngIf="lobby.revealed" class="mt-3">{{player.value.vote || '-'}}</span>
                </div>
            </div>
        </div>

        <!-- BADGE -->
        <span 
            class="badge badge-primary badge-md" 
            [ngClass]="{
                'badge-soft': player.value.name !== playerName,
                '': player.value.name === playerName,
            }">
            {{player.value.name}}
            <!-- STATUS -->
            <ng-container *ngIf="player.value.vote; else notSelected">
                <div class="inline-grid *:[grid-area:1/1]">
                    <div class="status status-success animate-ping"></div>
                    <div class="status status-success"></div>
                </div>
            </ng-container>
            <ng-template #notSelected>
                <div class="inline-grid *:[grid-area:1/1]">
                    <div class="status status-error animate-ping"></div>
                    <div class="status status-error"></div>
                </div>
            </ng-template>
        </span>
    </div>
</div>
