<div class="dropdown dropdown-end">
    <div tabindex="0" role="button" class="btn m-1 bg-base-300">
        {{currentTheme.name}}
        <svg
            width="12px"
            height="12px"
            class="inline-block h-2 w-2 fill-current opacity-60"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 2048 2048"
        >
            <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
        </svg>
    </div>
    <ul 
        tabindex="0" 
        class="dropdown-content menu bg-base-300 rounded-box z-1 p-2 shadow-xl"
        
    >
        <div *ngFor="let t of themes">
        <li>
            <label class="w-full btn btn-sm btn-block btn-ghost text-lg justify-start">
                <input
                    type="radio"
                    name="theme-dropdown"
                    class="theme-controller hidden"
                    (click)="setTheme(t.value)"
                    [value]="t.value"
                />
                {{t.name}}
            </label>
        </li>
        </div>
    </ul>
</div>
