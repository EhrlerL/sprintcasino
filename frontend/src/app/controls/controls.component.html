<div class="flex flex-cols-2 gap-5 justify-center" *ngIf="isAdmin(); else notAdmin">
    <div>
        <button class="btn btn-success btn-lg" (click)="reveal()" [disabled]="revealed">Karten zeigen</button>
    </div>
    <div>
        <button class="btn btn-error btn-lg" (click)="reset()" [disabled]="!revealed">Neue Runde</button>
    </div>
</div>
<ng-template #notAdmin> </ng-template>
